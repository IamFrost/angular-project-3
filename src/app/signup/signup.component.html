<div class="container" style="margin-top: 15%; align-items: center; justify-content: center ; ">
  <div style="display: flex; align-items: center; justify-content: center; ">
    <div class="card" style="width: 25rem; height: 100%; background-color: #14c9d6;">
      <div class="card-body">
        <h2 style="text-align: left;">Login</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Username / Email" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <button type="submit" class="btn btn-primary">SIGN UP</button>
            <button type="submit" class="btn btn-success">LOGIN</button>
            <button type="submit" class="btn btn-danger">FORGOT PASSWORD?</button>
          </div>
        </form>
      </div>
    </div>
  </div>
