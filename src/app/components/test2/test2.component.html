  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>

<div class="sidenav col-md-2" style="text-align: center;">
  <img src="../../assets/images/logos/satcomLogo1.PNG" alt="SatcomLogo" class="img-thumbnail">
  <p style="color: #fff;">Dhanmondi iCenter</p>
  <p style="color: #fff;">Financial year 2020-2021</p>

</div>

<div style="margin-left: 12.5rem;">

  <div style="text-align: center;">
    <p>Select User : </p>
    <select [(ngModel)]="currentSelectedUser" class="form-control"
      style="height: 3rem; width: max-content; margin-left: 33.5rem;" (change)="setOneUserAccess()">
      <option value=""></option>
      <option *ngFor="let login of logins" [selected]="currentSelectedUser === login.username">
        {{login.username}}
      </option>

    </select>
  </div>

</div>

<div style=" background-color: #e9ecef; margin-top: 2rem; margin-left: 13.4rem;" class="container">
  <button class="btn btn-block disabled" style="background-color: #d2e6dc;">Set User Permission</button>
  <hr>

</div>
