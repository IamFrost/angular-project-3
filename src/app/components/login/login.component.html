<div class="outer" style="display: table; position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
  <div class="middle" style="display: table-cell; vertical-align: middle;">
    <div class="container align-self-center col-4" style="background-color: #ffffff;">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h2>Login</h2>
              <form>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username / Email" id="email" required="required">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fa fa-list-ul"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" id="pwd" required="required">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fa fa-list-ul"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <div class="row justify-content-between" style="margin: 0%; padding: 0%;">
                  <button type="submit" class="btn btn-primary">LOGIN</button>
                  <button type="submit" class="btn btn-success">SIGN UP</button>
                  <button type="submit" class="btn btn-danger">FORGOT PASSWORD?</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
