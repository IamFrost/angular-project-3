<div class="container">
  <h1>Angular CheckBox Example - ItSolutionStuff.com</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="website">Website:</label>
          <div *ngFor="let web of websiteList">
            <label>
              <input type="checkbox" [value]="web.id" (change)="onCheckboxChange($event)" />
              {{web.name}}
            </label>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>

<div class="form-group">
  <label>Select User</label>
  <select [(ngModel)]="currentSelectedUser" [ngModelOptions]="{standalone: true}" class="form-control"
    (change)="setOneUserAccess()">
    <option value=""></option>
    <option *ngFor="let login of logins" [selected]="currentSelectedUser === login.username"
      value={{login.username}}>
      {{login.username}}
    </option>
  </select>

</div>

<div class="container">
  <h1>Angular CheckBox Example</h1>

  <form [formGroup]="accessForm" (ngSubmit)="submitAccess()">

      <div class="form-group">

          <div *ngFor="let firstColumn of this.menuMapFirstColumn">
            <label for="website">{{firstColumn}}</label>
            <div *ngFor="let secondColumn of this.getSecondColumn(firstColumn)">
              <label>
                <input type="checkbox" [value]="firstColumn" (change)="onAccessCheckboxChange($event,firstColumn)" />
                {{secondColumn}}
              </label>
            </div>
          </div>
          
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!accessForm.valid">Submit</button>
  </form>
</div>
