<div class="sidenav col-md-2" style="text-align: center;">
  <img src="../../assets/images/logos/satcomLogo1.PNG" alt="SatcomLogo" class="img-thumbnail">
  <p style="color: #fff;">Dhanmondi iCenter</p>
  <p style="color: #fff;">Financial year 2020-2021</p>

</div>

<div style="margin-left: 12.5rem;">

  <div style="text-align: center;">
    <p>Select User : </p>
    <select [(ngModel)]="currentSelectedUser" class="form-control" id="userSelect1"
      style="height: 3rem; width: max-content; margin-left: 33.5rem;" (change)="getSelectedUserAccess()">

      <option>suman</option>
      <option selected>rony</option>
      <option>alex</option>
    </select>
  </div>

  <div style=" background-color: #e9ecef; margin-top: 2rem;" class="container">
    <button class="btn btn-block disabled" style="background-color: #d2e6dc;">Set User Permission</button>
    <hr>

    <form>

      <div class="form-group row" *ngFor="let firstColumn of mapMenusFirstColumn; index as i;">

        <label class="col-4">{{firstColumn}}</label>
        <div class="col-8">

          <div class="form-check form-check-inline"
            *ngFor="let secondColumn of this.getSecondColumn(this.mapMenu,firstColumn); index as j;">

            <div *ngIf="isInFetchMap(secondColumn); then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>

              <input name="checkbox{{i}}" id="checkbox{{i+'_'+j}}" type="checkbox" checked="checked"
                class="form-check-input" value={{secondColumn}} (click)="updateAccess(firstColumn,secondColumn)">
              <label for="checkbox_0" class="form-check-label">{{secondColumn}}</label>

            </ng-template>

            <ng-template #elseBlock>

              <input name="checkbox{{i}}" id="checkbox{{i+'_'+j}}" type="checkbox"
                class="form-check-input" value={{secondColumn}} (click)="updateAccess(firstColumn,secondColumn)">
              <label for="checkbox_0" class="form-check-label">{{secondColumn}}</label>

            </ng-template>

          </div>

        </div>
      </div>

      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
